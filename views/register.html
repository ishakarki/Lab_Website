<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container" style="text-align: center;">
		<form action="home.html">

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="fullname">Full Name</label>
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" id="fullname" placeholder="Enter Name">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="email">Email address</label>
				</div>
				<div class="form-group col-md-6">
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="password">Password</label>
				</div>
				<div class="form-group col-md-6">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="confirmpassword">Confirm Password</label>
				</div>
				<div class="form-group col-md-6">
					<input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<p>CU Boulder Alumni</p>
				</div>

				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="alumniRadio" id="alumniRadio1" value="option1" checked>
						<label class="form-check-label" for="alumniRadio1">
							Yes
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="alumniRadio" id="alumniRadio2" value="option2">
						<label class="form-check-label" for="alumniRadio2">
							No
						</label>
					</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<p>CU Boulder Student</p>
				</div>

				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="studentRadio" id="studentRadio1" value="option1" checked>
						<label class="form-check-label" for="studentRadio1">
							Yes
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="studentRadio" id="studentRadio2" value="option2">
						<label class="form-check-label" for="studentRadio2">
							No
						</label>
					</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<p>Student Status</p>
				</div>

				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="studentStatus" id="studentStatus1" value="option1" checked>
						<label class="form-check-label" for="studentStatus1">
							Undergrad
						</label>
						<select class="form-control" id="undergrad">
							<option selected>Select Student Status</option>
							<option>Freshman</option>
							<option>Sophomore</option>
							<option>Junior</option>
							<option>Senior</option>
						</select>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="studentStatus" id="studentStatus2" value="option2">
						<label class="form-check-label" for="studentStatus2">
							Grad
						</label>
						<select class="form-control" id="grad">
							<option selected>Select Student Status</option>
							<option>MA</option>
							<option>MBA</option>
							<option>PhD</option>
						</select>
					</div>
				</div>
			</div>

			<input type="submit" value="submit" class="btn btn-primary btn-block">

		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
